<section class="countdown-zone">
  <ng-container *ngIf="!!selectedEvent">
    <div class="heading">{{event.name}}</div>
    <div class="sub-heading">{{event.date | date:'fullDate'}}</div>
    <div class="heading">{{days | negToPos}}</div>
    <div class="sub-heading">{{msg}}</div>
  </ng-container>
</section>
