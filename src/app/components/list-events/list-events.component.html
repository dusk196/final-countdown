<ng-container *ngIf="allCountdowns.length>0 else showNoContent">
    <div cdkDropList class="event-list" (cdkDropListDropped)="sorted($event)">
        <div class="event" *ngFor="let countdown of allCountdowns" cdkDrag>
            {{countdown.name}}
        </div>
    </div>
</ng-container>

<ng-template #showNoContent> No upcoming event found! Please add a new one to proceed! </ng-template>
