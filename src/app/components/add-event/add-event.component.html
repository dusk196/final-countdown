<h1 mat-dialog-title>Add a new countdown:</h1>
<div mat-dialog-content>
  <mat-form-field appearance="fill" color="accent">
    <mat-label>Event name</mat-label>
    <input matInput [(ngModel)]="data.name">
  </mat-form-field>
  <br />
  <mat-form-field appearance="fill" color="accent">
    <mat-label>Choose a date</mat-label>
    <input matInput [matDatepicker]="picker">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="accent" (click)="onNoClick()">No Thanks</button>
  <button mat-raised-button color="primary" [mat-dialog-close]="data" cdkFocusInitial>Okay</button>
</div>
